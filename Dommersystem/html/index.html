<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dommersystem</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="hidden">
    <div class="tablet">
      <div class="tablet__camera"></div>
      <div class="tablet__screen">
        <div class="panel">
          <header class="panel__header">
            <div>
              <div class="panel__kicker">Domstol</div>
              <h1>Dommersystem</h1>
              <p>Søg borger via navn eller ID</p>
            </div>
            <button id="close" class="btn btn--ghost" aria-label="Luk">Luk</button>
          </header>

          <nav class="tabs">
            <button class="tabs__btn is-active" data-tab="search">Borger søgning</button>
            <button class="tabs__btn" data-tab="quick">Hurtig bøde</button>
            <button class="tabs__btn" data-tab="cases">Sager</button>
          </nav>

          <section class="tab tab--active" data-tab-panel="search">
            <section class="search">
              <div class="toggle">
                <button id="modeName" class="toggle__btn is-active" data-mode="name">Navn</button>
                <button id="modeId" class="toggle__btn" data-mode="id">ID</button>
              </div>
              <div class="search__row">
                <input id="query" type="text" placeholder="Indtast navn eller ID" autocomplete="off" />
                <button id="doSearch" class="btn btn--primary">Søg</button>
              </div>
              <div id="status" class="status">Klar</div>
            </section>

            <section class="results">
              <div class="results__header">
                <span>Resultater</span>
                <span id="count">0</span>
              </div>
              <div id="list" class="results__list"></div>
            </section>
          </section>

          <section class="tab" data-tab-panel="quick">
            <section class="quick">
              <div class="quick__header">Hurtig bøde + SMS (uden sag)</div>
              <div class="quick__row">
                <input id="quickTargetId" type="number" min="1" placeholder="Borger ID" />
                <input id="quickTargetName" type="text" placeholder="Navn (valgfrit)" />
              </div>
              <div class="quick__row">
                <input id="quickAmount" type="number" min="1" placeholder="Bøde beløb" />
                <button id="quickFineBtn" class="btn btn--primary">Send bøde + SMS</button>
              </div>
              <textarea id="quickMessage" placeholder="SMS besked (valgfrit)"></textarea>
              <button id="quickSmsBtn" class="btn btn--ghost">Send kun SMS</button>
            </section>
          </section>

          <section class="tab" data-tab-panel="cases">
            <section class="queue">
              <div class="queue__header">
                <span>Sagskø</span>
                <span id="queueCount">0</span>
              </div>
              <div id="queueList" class="queue__list"></div>
            </section>

            <section class="case">
              <div class="case__header">Aktiv sag</div>
              <div id="activeCase" class="case__card empty">Ingen sag taget</div>
              <div class="case__form">
                <select id="verdict">
                  <option value="guilty">Skyldig</option>
                  <option value="not_guilty">Ikke skyldig</option>
                </select>
                <textarea id="caseNotes" placeholder="Noter til sagen (valgfrit)"></textarea>
                <input id="reason" type="text" placeholder="Årsag (valgfrit)" />
                <div class="case__row">
                  <input id="jailMinutes" type="number" min="1" placeholder="Fængsel minutter" />
                  <button id="jailBtn" class="btn btn--danger">Giv fængsel</button>
                </div>
                <div class="case__row">
                  <input id="fineAmount" type="number" min="1" placeholder="Bøde beløb" />
                  <button id="fineBtn" class="btn btn--primary">Giv bøde</button>
                </div>
                <button id="closeCaseBtn" class="btn btn--ghost">Afslut sag</button>
              </div>
            </section>
          </section>
        </div>
      </div>
      <div class="tablet__button"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
